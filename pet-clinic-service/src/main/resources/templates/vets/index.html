<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vets" type="com.cheryomushkin.petclinic.transport.VetDto"*/-->
<h1 th:text="'List of Vets'">List of vets</h1>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>first name</th>
        <th>last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">id</td>
        <td th:text="${vet.firstName}">firstName</td>
        <td th:text="${vet.lastName}">lastName</td>
    </tr>
    </tbody>
</table>
</body>
</html>
