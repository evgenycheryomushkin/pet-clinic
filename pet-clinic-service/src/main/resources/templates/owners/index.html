<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.cheryomushkin.petclinic.transport.OwnerDto"*/-->
    <h1 th:text="'List of Owners'">List of owners</h1>
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>first name</th>
            <th>last name</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">id</td>
                <td th:text="${owner.firstName}">firstName</td>
                <td th:text="${owner.lastName}">lastName</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
